<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>All Posted Notes</h2>
  <div id="wall"></div>

  <script type="module">
    import { fetchMessages } from './wall.js';

    const wall = document.getElementById('wall');

    fetchMessages((data) => {
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = data.message;
      wall.appendChild(note);
    });
  </script>
</body>
</html>
