<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pick One Section</h1>
  <div class="sections">
    <button data-section="Section A">Section A</button>
    <button data-section="Section B">Section B</button>
    <button data-section="Section C">Section C</button>
    <button data-section="Section D">Section D</button>
  </div>

  <form id="surveyForm" style="display: none;">
    <h1>Question</h1>
    <textarea id="answerInput" maxlength="600" placeholder="Write your answer here..."></textarea>
    
    <div><input type="email" id="emailInput" placeholder="Enter your email" required></div>
    <button type="submit">Submit</button>
  </form>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./wall.js"></script>
</body>
</html>
